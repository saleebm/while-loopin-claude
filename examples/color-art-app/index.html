<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generative Color Art Playground</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Monaco', 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #canvas {
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      background: #000;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      transition: all 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="info">
    <h2>ðŸŽ¨ Generative Color Art Playground v1.0</h2>
    <p>Press SPACE to regenerate | Click to interact</p>
  </div>

  <canvas id="canvas"></canvas>

  <div id="controls">
    <button onclick="regenerate()">Regenerate</button>
    <button onclick="toggleAnimation()">Pause/Play</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    canvas.width = 800;
    canvas.height = 600;

    let animationId = null;
    let isAnimating = true;

    // HSLA Color Generator
    function generateColor(hue, saturation = 80, lightness = 60, alpha = 1) {
      return `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
    }

    // Simple starter art: Rotating circles with rainbow colors
    let rotation = 0;

    function draw() {
      // Semi-transparent background for trail effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const time = Date.now() / 1000;

      // Draw rotating rainbow circles
      for (let i = 0; i < 12; i++) {
        const angle = (i / 12) * Math.PI * 2 + rotation;
        const radius = 150;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;

        const hue = (i / 12) * 360;
        const color = generateColor(hue, 80, 60, 0.8);

        ctx.beginPath();
        ctx.arc(x, y, 30, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();

        // Inner glow
        ctx.strokeStyle = generateColor(hue, 100, 80, 0.5);
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      rotation += 0.01;

      if (isAnimating) {
        animationId = requestAnimationFrame(draw);
      }
    }

    function regenerate() {
      rotation = 0;
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function toggleAnimation() {
      isAnimating = !isAnimating;
      if (isAnimating) {
        draw();
      } else {
        cancelAnimationFrame(animationId);
      }
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        regenerate();
      }
    });

    // Mouse interaction (placeholder for Claude to enhance)
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Draw a burst of particles at click location
      for (let i = 0; i < 8; i++) {
        const angle = (i / 8) * Math.PI * 2;
        const hue = Math.random() * 360;
        const color = generateColor(hue, 90, 70, 0.8);

        ctx.beginPath();
        ctx.arc(
          x + Math.cos(angle) * 20,
          y + Math.sin(angle) * 20,
          10,
          0,
          Math.PI * 2
        );
        ctx.fillStyle = color;
        ctx.fill();
      }
    });

    // Start animation
    draw();
  </script>
</body>
</html>
